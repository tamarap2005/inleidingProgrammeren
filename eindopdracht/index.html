<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="interface" id="gameOver">
        
        <h1>Hallo <span id="naamveld"> </span></h1>
        <p>In deze game is het de bedoeling dat jij de zeemonster verslaat met de onderstaande wapens.</p>
        <p>Niet elke wapen zal even effectief zijn, maar dat is aan jou om erachter te komen!</p>
        <p>zorg ervoor dat je binnen 30 seconde het monster verslaat, want anders zinkt je boot...</p>

        <section id="wapens">
            <img id="plus1" src="images/koek.png" alt="koekje">
            <img id="wapen1" src="images/catapult.jpg" alt="catapult">
            <img id="plus2" src="images/water.png" alt="emmer">
            <img id="wapen2" src="images/kanon.webp" alt="kanon">
        </section>

        <p><span id="pElement"> </span></p>
    
        <section class="progressBar">
            <img id="monster2" src="images/monster2.png" alt="monster2">
            <img id="leeg" src="images/leeg.png" alt="progressBar">
        </section>

        <section class="image-container">
            <article>
                <img id="boot" src="images/boot.png" alt="boot">
            </article>
            <article>
                <img id="monster" src="images/monster.png" alt="monster">
            </article>
        </section>
    </div> 
     
    <script src="js.js"></script>
    </body>
    
</html>
